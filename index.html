<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <script src="common.js"></script>
    <style>
        body{
            background-color: lightskyblue;
        }

        button{
            background-color: transparent;
            width: 8em;
        }

        #buttons button{
            background-color:red;
            opacity: 0.8;
        }

        #buttons button:active {
            transform: translateY(4px);
            box-shadow: 0 5px #666;
        }
    </style>
</head>
<body onload="playerNo()">
    <div class="container">
        <div id="header" class="d-flex flex-column align-items-center">
            <h1 class="pt-3">Don't Take Spike's Bones</h3>
            <img src="img/logo.png" class="mx-auto mt-3">
        </div>
        <hr/>
        <button id="dark" onclick="darkMode()"><img src="img/nightmodeoff.png"></button>
        <div id="no" onload="playerNo()"></div>
        <div id="isi" class="d-flex flex-column">
            <input id="player" class="mx-auto" type="text" placeholder="New Player" required>
            <div id="buttons" class="d-flex mx-auto mt-3">
                <button onclick="add()" class="mx-1 rounded-2">Add Player</button>
                <button class="mx-1 rounded-2" onclick="toGame()">Play</button>
            </div>
            <div id="list" class="mx-auto mt-3"></div>
            <ul id="ulList" class="mx-auto align-items-start"></ul>
        </div>
    </div>

    <script type="text/javascript">
        let init = 0;

        function playerNo(){
            tempat = document.getElementById("no");

            if(init == 1){
                del = document.getElementById("no").firstChild;
                tempat.removeChild(del);
            }

            type = document.createElement("h4");
            type.className += "text-center my-5 mx-auto";
            if(count < 12)
                text = document.createTextNode("Player " + (count+1));
            else
                text = document.createTextNode("Max Player");
            type.appendChild(text);
            
            tempat.appendChild(type);

            init = 1;
        }

        function toGame(){
            if(count == 0) alert("There is no player listed!");
            else location.replace("game.html");
        }
    </script>
</body>
</html>
